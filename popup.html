<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>⭐ Emoji Picker 🎯</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>⭐ Emoji Picker 🎯</h2>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search emojis...">
    </div>
    <div class="tabs">
      <button class="tab-btn active" data-category="smileys-emotion">Smileys</button>
      <button class="tab-btn" data-category="animals-nature">Animals</button>
      <button class="tab-btn" data-category="food-drink">Food</button>
      <button class="tab-btn" data-category="objects">Objects</button>
    </div>
    <div id="emoji-container"></div>
    <div id="toast" class="toast">Copied to clipboard!</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
