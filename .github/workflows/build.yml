name: Build and Validate Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install -g chrome-webstore-upload-cli
        npm install -g chrome-extension-validator

    - name: Create build directory
      run: |
        mkdir -p build
        cp manifest.json build/
        cp popup.html build/
        cp popup.css build/
        cp popup.js build/
        cp -r icons build/

    - name: Validate manifest
      run: |
        npx chrome-extension-validator build/manifest.json

    - name: Check file structure
      run: |
        if [ ! -f "build/manifest.json" ]; then
          echo "manifest.json is missing"
          exit 1
        fi
        if [ ! -f "build/popup.html" ]; then
          echo "popup.html is missing"
          exit 1
        fi
        if [ ! -f "build/popup.css" ]; then
          echo "popup.css is missing"
          exit 1
        fi
        if [ ! -f "build/popup.js" ]; then
          echo "popup.js is missing"
          exit 1
        fi
        if [ ! -d "build/icons" ]; then
          echo "icons directory is missing"
          exit 1
        fi

    - name: Create ZIP file
      run: |
        cd build
        zip -r ../extension.zip *

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: extension
        path: extension.zip

    - name: Check ZIP size
      run: |
        ZIP_SIZE=$(stat -f%z extension.zip 2>/dev/null || stat -c%s extension.zip)
        MAX_SIZE=5242880 # 5MB
        if [ $ZIP_SIZE -gt $MAX_SIZE ]; then
          echo "ZIP file is too large: $ZIP_SIZE bytes (max $MAX_SIZE bytes)"
          exit 1
        fi 